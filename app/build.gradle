plugins {
  id 'application'
}

sourceCompatibility = "16"

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
  mainClass = 'info.dmerej.ohce.App'
}

tasks.named('test') {
  useJUnitPlatform()
}

run {
  standardInput = System.in
}